name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  build-docker-image:
    name: Docker Build for Webconsole
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .dockerdev/Dockerfile.prod
          push: false
          tags: user/app:latest
